name: CI

on:
  push:
    branches: ["main"]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Node.js v16
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: 'npm'
          
      - name: Install dependencies
        run: npm install

      - name: Run unit tests
        run: npm test
